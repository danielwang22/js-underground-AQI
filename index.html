<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/all.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>js 地下城 5F 全台空氣指標儀表板</title>
</head>
<body>
    <div class="container d-flex flex-row justify-content-center align-items-center">
        <!-- header -->
        <div id="" class="w-100 d-flex flex-row justify-content-between mb-5">
            <!-- title -->
            <div id="" class="grid-2">
                <div class="font-size-lg d-flex flex-row justify-content-between">
                    <span class="">空氣品質指標</span>
                    <span class="">(AQI)</span>
                </div>
                <select name="city" id="city-selector" class="w-100 custom-select outline">
                    <option value="" disable>請選擇地區</option>
                </select>
            </div>
            <!-- AQI level -->
            <div id="" class="d-flex flex-row grid-4">
                <div class="grid-1 p-0 outline">
                    <div class="bg-good text-center outline p-3">0~50</div>
                    <div class="bg-secondary text-center p-3">良好</div>
                </div>
                <div class="grid-1 p-0 outline">
                    <div class="bg-normal text-center outline p-3">51~100</div>
                    <div class="bg-secondary text-center p-3">普通</div>
                </div>
                <div class="grid-1 p-0 outline">
                    <div class="bg-unhealth text-center outline p-3">101～150</div>
                    <div class="bg-secondary text-center p-xs">對敏感族群<br>不健康</div>
                </div>
                <div class="grid-1 p-0 outline">
                    <div class="bg-warning text-center outline p-3">151～200</div>
                    <div class="bg-secondary text-center p-xs">對所有族群<br>不健康</div>
                </div>
                <div class="grid-1 p-0 outline">
                    <div class="bg-danger text-center outline p-3">201～300</div>
                    <div class="bg-secondary text-center p-3">非常不健康</div>
                </div>
                <div class="grid-1 p-0 outline">
                    <div class="bg-death text-center outline p-3">301～400</div>
                    <div class="bg-secondary text-center p-3">危害</div>
                </div>
            </div>
        </div>

        <!-- midden -->
        <div id="" class="grid-6 d-flex flex-row justify-content-between align-items-center mb-5">
            <div id="city" class="font-size-md">高雄市</div>
            <div class="grid-4 hr align-self-center"></div>
            <div class="update d-flex flex-row align-items-center">
                <span class="update-time">2019-01-24 14:00</span>
                <span class="update-text">&nbsp;更新</span>
            </div>
        </div>

        <!-- main -->
        <div id="main-aqi-table" class="grid-2">
            <div id="" class="">
                <div id="" class="d-flex flex-row">
                    <div id="main-aqi-title" class="w-50 d-flex flex-row justify-content-center align-items-center bg-secondary font-size-md outline p-3">前金</div>
                    <div id="main-aqi-number" class="w-50 d-flex flex-row justify-content-center align-items-center bg-warning font-size-lg outline p-3">156</div>
                </div>
                <div id="main-aqi-table" class="w-100 d-flex flex-row bg-secondary font-size-sm outline p-4">
                    <div id="" class="w-100 table-item d-flex justify-content-between border-bottom pb-3"><span>臭氧 <span class="font-size-xs">O3 (ppb)</span></span><span class="particle">82</span></div>
                    <div id="" class="w-100 table-item d-flex justify-content-between border-bottom pb-3 pt-3"><span>懸浮微粒 <span class="font-size-xs">PM10 (μg/m³)</span></span><span class="particle">82</span></div>
                    <div id="" class="w-100 table-item d-flex justify-content-between border-bottom pb-3 pt-3"><span>細懸浮微粒 <span class="font-size-xs">PM2.5 (μg/m³)</span></span><span class="particle">82</span></div>
                    <div id="" class="w-100 table-item d-flex justify-content-between border-bottom pb-3 pt-3"><span>一氧化碳 <span class="font-size-xs">CO (ppm)</span></span><span class="particle">82</span></div>
                    <div id="" class="w-100 table-item d-flex justify-content-between border-bottom pb-3 pt-3"><span>二氧化硫 <span class="font-size-xs">SO2 (ppb)</span></span><span class="particle">82</span></div>
                    <div id="" class="w-100 table-item d-flex justify-content-between  pt-3"><span>二氧化氮 <span class="font-size-xs">NO2 (ppb)</span></span><span class="particle">82</span></div>
                </div>
            </div>
        </div>
        <div id="" class="town-aqi-cards grid-4 pl-0 pr-0 d-flex flex-row">
            <div class="grid-3 town-aqi d-flex flex-row mb-3">
                <div class="w-50 town-aqi-title bg-secondary font-size-md text-center outline p-3">前金</div>
                <div class="w-50 town-aqi-number bg-warning font-size-lg text-center outline p-3">156</div>
            </div>
            <div class="grid-3 town-aqi d-flex flex-row mb-3">
                <div class="w-50 town-aqi-title bg-secondary font-size-md text-center outline p-3">前金</div>
                <div class="w-50 town-aqi-number bg-warning font-size-lg text-center outline p-3">156</div></div>
            <div class="grid-3 town-aqi d-flex flex-row mb-3">
                <div class="w-50 town-aqi-title bg-secondary font-size-md text-center outline p-3">前金</div>
                <div class="w-50 town-aqi-number bg-warning font-size-lg text-center outline p-3">156</div></div>
            <div class="grid-3 town-aqi d-flex flex-row mb-3">
                <div class="w-50 town-aqi-title bg-secondary font-size-md text-center outline p-3">前金</div>
                <div class="w-50 town-aqi-number bg-warning font-size-lg text-center outline p-3">156</div></div>
            <div class="grid-3 town-aqi d-flex flex-row mb-3">
                <div class="w-50 town-aqi-title bg-secondary font-size-md text-center outline p-3">前金</div>
                <div class="w-50 town-aqi-number bg-warning font-size-lg text-center outline p-3">156</div></div>
            <div class="grid-3 town-aqi d-flex flex-row mb-3">
                <div class="w-50 town-aqi-title bg-secondary font-size-md text-center outline p-3">前金</div>
                <div class="w-50 town-aqi-number bg-warning font-size-lg text-center outline p-3">156</div>
            </div>
        </div>
    </div>
   
    <script src="./js/all.js"></script>
</body>
</html>
